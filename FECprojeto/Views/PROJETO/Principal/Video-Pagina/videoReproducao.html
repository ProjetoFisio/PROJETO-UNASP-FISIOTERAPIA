<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fisio reprodução</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="../../Styles/style.css">
   <link rel="stylesheet" type="text/css" href="../../Styles/index.css">
   <link rel="stylesheet" type="text/css" href="../../Styles/video.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
    <nav class="grid">
        <div id="voltar">Voltar</div>
        <h3>Video</h3>
    </nav>
        <hr>
        <!--SEÇÃO AONDE SERÁ CARREGADO E APRESENTADO O VIDEO DO FISIOTERAPEUTA-->
        <div id="videoSection">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kAQ-rYkUeSA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <hr>
        <!--SEÇÃO DOS BOTÕES E COMENTÁRIOS-->
        <div class="grid transparente">
            <div id="assistido">Assistido</div>
            <div id="reportar" style="background-color: tomato">Reportar <i class="fas fa-ban"></i></div>
        </div>
        <!--SEÇÃO DA IMAGEM DO PERFIL E COMENTÁRIO 
        CARREGAR IMAGEM E SALVAR COMENTÁRIO ENVIANDO AO BANCO
        DAR FUNCIONALIDADE AO BOTÃO DE ENVIAR COMENTARIO-->
        <div class="comentario">
            <img src="../../Assets/exemplo.jpg" height="50px" width="50px">
            <textarea placeholder="Faça um comentario sobre o video..."></textarea>
            <button type="button">Enviar</button>
        </div>
</body>
</html>
