<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fisioterapia em casa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Styles/inicial.css" />

<body>
    <nav>
        <div class="grid">
            <div>
                 <img src="../Assets/exemplo.jpg" alt="perfil"/>

    <h3>Artigos</h3>
    <select name="Categoria"><label for="select">Categoria</label>
        <option value="todos">Todos</option>

        <option value="superiores">Membros superiores</option>

    <button type="submit"><i class="fa fa-search"></i>Pesquisar</button></button>
