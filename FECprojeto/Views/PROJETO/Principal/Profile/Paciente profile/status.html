<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/profile.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <!--DAR FUNCIONALIDADE AOS BOTÕES-->
        <nav class="grid">
            <div id="voltarBtn">Voltar</div>
        </nav>
        <hr>
        <!--USAR O ASP
            PEGAR A IMAGEM DE PERFIL DO USUÁRIO E APRESENTAR;
            PEGAR OS DADOS DELE E MOSTRÁ-LOS EM CADA LABEL CONTIDA NA DIV profileDados
         -->
        <div id="profileSection">
            <figure>
                <img src="../../../Assets/exemplo.jpg" alt="profile" id="imagemPerfil"/> 
            </figure>
           
            <div id="profileDados">
                <label name="dado"><strong>NOME:</strong> NOME DO USUÁRIO</label><br>
                <label name="dado"><strong>IDADE:</strong> IDADE</label><br>
                <label name="dado"><strong>CIDADE:</strong> CIDADE</label><br>
                <label name="dado"><strong>EMAIL:</strong> email@example.com</label><br>
            </div>
        </div>
        <hr>
        <nav class="grid">
            <div id="sobreBtn">Sobre</div>
            <div id="diagnosticoBtn">Diagnóstico</div>
            <div id="Status">Status</div>
            <div id="Mensagens">Mensagens</div>
        </nav>
    </div>
    <h3>STATUS</h3>
    <!--TRAZER A SITUAÇÃO DO USUÁRIO, ESTA PÁGINA É DA SEÇÃO STATUS-->
</body>
</html>
