<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/profile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../Styles/profissional.css" />
    <script src="../../../jquery/dist/jquery.min.js"></script>
    <script src="../../../Scripts/profissional.js"></script>
</head>
<body>
    <div>
        <!--DAR FUNCIONALIDADE AOS BOTÕES-->
        <nav class="grid">
            <div id="voltarBtn">Voltar</div>
        </nav>
        <hr>
        <!--USAR O ASP
            PEGAR A IMAGEM DE PERFIL DO USUÁRIO E APRESENTAR;
            PEGAR OS DADOS DELE E MOSTRÁ-LOS EM CADA LABEL CONTIDA NA DIV profileDados
         -->
        <div id="profileSection">
            <img src="../../../Assets/fisioterapeuta.jpg" alt="profile" id="imagemPerfil"/>
            <div id="profileDados">
                <label name="dado"><strong>NOME:</strong> NOME DO USUÁRIO</label><br>
                <label name="dado"><strong>IDADE:</strong> IDADE</label><br>
                <label name="dado"><strong>CIDADE:</strong> CIDADE</label><br>
                <label name="dado"><strong>EMAIL:</strong> email@example.com</label><br>
            </div>
        </div>
        <hr>
        <nav class="grid">
            <div id="sobreBtn">Sobre</div>
            <div id="Status">Pacientes</div>
            <div id="EnviarMensagem">Enviar Mensagem</div>
        </nav>
    </div>
    <h3>SOBRE</h3>
    <!--TRAZER OS DADOS DO USUÁRIO, ESTA PÁGINA É DA SEÇÃO SOBRE-->
     <!--MODAL PARA MENSAGEM-->
 <div id="modal">
     
        <div id="conteudoModal">
            <textarea id="campoMensaem" placeholder="Escreva sua mensagem..." required="required" /></textarea>
            <button type="submit">Enviar</button> <button type="button" style="background-color: tomato" id="fechar">Cancelar</button>
        </div>
    </div>
</body>
</html>
